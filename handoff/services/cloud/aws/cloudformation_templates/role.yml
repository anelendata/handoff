AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ApplicationPrefix:
    Type: String
    Description: A prefix to restrict resource access from this role
    MaxLength: 16
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9_-]*"
    Default: handoff
  GranteeAccountId:
    Type: String
    Description: The AWS account ID that gets granted to assume the role
    MaxLength: 27
    AllowedPattern: "[0-9][0-9]*"
  ExternalId:
    Type: String
    Description: The external ID
    MaxLength: 27
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9_-]*"
Resources:
  FargateDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationPrefix}-FargateDeployRole-for-${GranteeAccountId}
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole

        - Effect: Allow
          Principal:
            AWS:
              - "Fn::Sub": "arn:aws:iam::${GranteeAccountId}:root"
              - "Fn::Sub": "arn:aws:iam::${GranteeAccountId}:role/${ApplicationPrefix}bot"
          Action:
            - sts:AssumeRole
          Condition:
            StringEquals:
              sts:ExternalId: !Sub ${ExternalId}
      Path: /
      Policies:
        - PolicyName: !Sub ${ApplicationPrefix}-FargateDeployRole-for-${GranteeAccountId}
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
              - cloudformation:CancelUpdateStack
              - cloudformation:CreateStack
              - cloudformation:DeleteStack
              - cloudformation:DescribeStackEvents
              - cloudformation:DescribeStackResources
              - cloudformation:DescribeStacks
              - cloudformation:UpdateStack
              Resource:
                - !Sub arn:aws:cloudformation:*:${AWS::AccountId}:*/${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - ec2:allocateAddress
              - ec2:AssociateRouteTable
              - ec2:AttachInternetGateway
              - ec2:AuthorizeSecurityGroupEgress
              - ec2:AuthorizeSecurityGroupIngress
              - ec2:CreateInternetGateway
              - ec2:CreateRoute
              - ec2:CreateRouteTable
              - ec2:CreateSecurityGroup
              - ec2:CreateSubnet
              - ec2:CreateTags
              - ec2:CreateVpc
              - ec2:DeleteInternetGateway
              - ec2:DeleteRoute
              - ec2:DeleteRouteTable
              - ec2:DeleteSecurityGroup
              - ec2:DeleteSecurityGroup
              - ec2:DeleteSubnet
              - ec2:DeleteVpc
              - ec2:DetachInternetGateway
              - ec2:DisassociateRouteTable
              - ec2:ModifySubnetAttribute
              - ec2:ModifyVpcAttribute
              - ec2:RevokeSecurityGroupEgress
              - ec2:RevokeSecurityGroupEgress
              Resource:
                - !Sub arn:aws:ec2:*:${AWS::AccountId}:*/*

            - Effect: Allow
              Action:
              - ec2:DescribeSubnets
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeSecurityGroups
              - ec2:DescribeVpcs
              - ec2:DescribeInternetGateways
              - ec2:DescribeAccountAttributes
              - ec2:DescribeRouteTables
              Resource: "*"

            - Effect: Allow
              Action:
              - ecr:BatchCheckLayerAvailability
              - ecr:BatchDeleteImage
              - ecr:BatchGetImage
              - ecr:CompleteLayerUpload
              - ecr:CreateRepository
              - ecr:DeleteLifecyclePolicy
              - ecr:DeleteRepository
              - ecr:DeleteRepositoryPolicy
              - ecr:DescribeImageScanFindings
              - ecr:DescribeRepositories
              - ecr:GetDownloadUrlForLayer
              - ecr:GetLifecyclePolicy
              - ecr:GetLifecyclePolicyPreview
              - ecr:GetRepositoryPolicy
              - ecr:InitiateLayerUpload
              - ecr:ListTagsForResource
              - ecr:PutImage
              - ecr:PutImageScanningConfiguration
              - ecr:PutImageTagMutability
              - ecr:PutLifecyclePolicy
              - ecr:StartImageScan
              - ecr:StartLifecyclePolicyPreview
              - ecr:TagResource
              - ecr:UntagResource
              - ecr:UploadLayerPart
              Resource:
              - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/*

            - Effect: Allow
              Action:
              - ecr:ListImages
              - ecr:GetAuthorizationToken
              Resource: "*"
               
            - Effect: Allow
              Action:
              - ecs:DeleteCluster
              - ecs:DeregisterContainerInstance
              - ecs:DescribeClusters
              - ecs:DescribeTasks
              - ecs:Poll
              - ecs:RegisterContainerInstance
              - ecs:RunTask
              - ecs:StartTask
              - ecs:StopTask
              - ecr:DescribeImages
              Resource:
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:task-definition/${ApplicationPrefix}*:*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:task-set/*/*/*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:capacity-provider/*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:cluster/${ApplicationPrefix}*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:task/*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:container-instance/*
                - !Sub arn:aws:ecs:*:${AWS::AccountId}:service/*
                
            - Effect: Allow
              Action:
              - ecs:CreateCluster
              - ecs:DeregisterTaskDefinition
              - ecs:RegisterTaskDefinition
              - ecs:ListTasks
              - ecs:ListTaskDefinitions
              Resource: "*"

            - Effect: Allow
              Action:
              - events:DeleteRule
              - events:PutRule
              - events:PutTargets
              - events:RemoveTargets
              Resource:
                - !Sub arn:aws:events:*:${AWS::AccountId}:*/${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - events:ListRules
              - events:ListTargetsByRule
              Resource:
              - !Sub arn:aws:events:*:${AWS::AccountId}:*

            - Effect: Allow
              Action:
              - iam:PassRole
              Resource:
              - !Sub arn:aws:iam::${AWS::AccountId}:role/${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - iam:ListRoles
              Resource:
              - !Sub arn:aws:iam::${AWS::AccountId}:role/*

            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:DeleteLogGroup
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - logs:FilterLogEvents
              - logs:GetLogDelivery
              - logs:GetLogEvents
              - logs:GetLogGroupFields
              - logs:GetLogRecord
              - logs:GetQueryResults
              - logs:PutRetentionPolicy
              - logs:StartQuery
              - logs:StopQuery
              - logs:TestMetricFilter
              - logs:PutMetricFilter
              - logs:DeleteMetricFilter
              Resource:
              - !Sub arn:aws:logs:*:${AWS::AccountId}:destination:*
              - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:*
              - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:*:log-stream:*

            - Effect: Allow
              Action:
              - s3:CreateBucket
              - s3:DeleteBucket
              - s3:DeleteObject
              - s3:GetObject
              - s3:ListBucket
              - s3:PutBucketPublicAccessBlock
              - s3:PutEncryptionConfiguration
              - s3:PutObject
              Resource:
                - !Sub arn:aws:s3:::*${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - ssm:DeleteParameter
              - ssm:DeleteParameters
              - ssm:DescribeParameters
              - ssm:GetParameter
              - ssm:GetParameterHistory
              - ssm:GetParameters
              - ssm:PutParameter
              Resource:
                - !Sub arn:aws:ssm:*:${AWS::AccountId}:parameter/${ApplicationPrefix}*/*

            - Effect: Allow
              Action:
              - ssm:GetParametersByPath
              Resource:
                - !Sub arn:aws:ssm:*:${AWS::AccountId}:parameter/*

            - Effect: Allow
              Action:
              - sts:AssumeRole
              Resource:
                - !Sub arn:aws:sts::${AWS::AccountId}:*/${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - states:ListStateMachines
              - states:DescribeStateMachine
              - states:CreateStateMachine
              - states:UpdateStateMachine
              - states:DeleteStateMachine
              Resource:
                - !Sub arn:aws:states:*:${AWS::AccountId}:*:${ApplicationPrefix}*

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationPrefix}-TaskExecutionRole
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: !Sub ${ApplicationPrefix}-TaskExecutionRolePolicy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                - ecr:BatchCheckLayerAvailability
                - ecr:GetDownloadUrlForLayer
                - ecr:BatchGetImage
                # Required for container build in Fargate
                - ecr:InitiateLayerUpload
                - ecr:UploadLayerPart
                - ecr:CompleteLayerUpload
                - ecr:PutImage
              Resource:
                - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/*

            - Effect: Allow
              Action:
                - ecr:GetAuthorizationToken
              Resource: "*"

            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub arn:aws:logs:*:${AWS::AccountId}:*:${ApplicationPrefix}*

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationPrefix}-TaskRole
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: !Sub ${ApplicationPrefix}-TaskRolePolicy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:ListBucket
                - s3:PutObject
                - s3:DeleteObject
              Resource:
                - !Sub arn:aws:s3:::*${ApplicationPrefix}*

            - Effect: Allow
              Action:
              - ssm:DeleteParameter
              - ssm:DeleteParameters
              - ssm:DescribeParameters
              - ssm:GetParameter
              - ssm:GetParameterHistory
              - ssm:GetParameters
              - ssm:PutParameter
              Resource:
                - !Sub arn:aws:ssm:*:${AWS::AccountId}:parameter/${ApplicationPrefix}*/*

            - Effect: Allow
              Action:
              - ssm:GetParametersByPath
              Resource:
                - !Sub arn:aws:ssm:*:${AWS::AccountId}:parameter/*

  CloudWatchEventECSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationPrefix}-CloudWatchEventECSRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - states.amazonaws.com
            Action:
              - sts:AssumeRole

      Path: /
      Policies:
        - PolicyName: !Sub ${ApplicationPrefix}-CloudwatchEventsInvokeECSRunTask
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - ecs:StartTask
                  - ecs:StopTask
                  - ecs:DescribeTasks
                Resource:
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:task-definition/${ApplicationPrefix}*:*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:task-set/*/*/*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:capacity-provider/*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:cluster/${ApplicationPrefix}*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:task/*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:container-instance/*
                  - !Sub arn:aws:ecs:*:${AWS::AccountId}:service/*

              - Effect: Allow
                Action:
                  - ecs:ListTasks
                Resource: "*"

              - Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/${ApplicationPrefix}*
                Condition:
                  StringLike:
                    iam:PassedToService:
                      ecs-tasks.amazonaws.com

              - Effect: Allow
                Action: states:StartExecution
                Resource:
                  - !Sub arn:aws:states:*:${AWS::AccountId}:*:${ApplicationPrefix}*

              - Effect: Allow
                Action:
                  - events:PutTargets
                  - events:PutRule
                  - events:DescribeRule
                Resource:
                  - !Sub arn:aws:events:*:${AWS::AccountId}:*

              - Effect: Allow
                Action:
                  - logs:GetLogDelivery
                  - logs:DescribeLogGroups
                  - logs:CreateLogGroup
                  - logs:DeleteLogGroup
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:FilterLogEvents
                  - logs:GetLogGroupFields
                  - logs:PutRetentionPolicy
                  - logs:StartQuery
                  - logs:PutMetricFilter
                  - logs:DeleteMetricFilter
                Resource:
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:*

              - Effect: Allow
                Action:
                  - logs:GetLogEvents
                Resource:
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:destination:*
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:*:log-stream:*

              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:DescribeResourcePolicies
                  - logs:DeleteLogDelivery
                  - logs:GetLogDelivery
                  - logs:GetLogRecord
                  - logs:GetQueryResults
                  - logs:ListLogDeliveries
                  - logs:PutResourcePolicy
                  - logs:StopQuery
                  - logs:TestMetricFilter
                  - logs:UpdateLogDelivery
                Resource: "*"

Outputs:
  FargateDeployRoleArn:
    Description: FargateDeployRole ARN
    Value:
      Ref: FargateDeployRole
    Export:
      Name: !Sub "${ApplicationPrefix}-FargateDeployRoleArn"
  TaskExecutionRoleArn:
    Description: TaskExecutionRole ARN
    Value:
      Ref: TaskExecutionRole
    Export:
      Name: !Sub "${ApplicationPrefix}-TaskExecutionRoleArn"
  TaskRoleArn:
    Description: TaskRole ARN
    Value:
      Ref: TaskRole
    Export:
      Name: !Sub "${ApplicationPrefix}-TaskRoleArn"
